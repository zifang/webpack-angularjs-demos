 <div ng-controller="yuangongCtrl as ctrl">
	<div class="bread"><a href="">首页</a><span>></span><a href="">门店管理</a><span>></span><a href="">员工管理</a></div>
	<div class="content">
		<form class="form-inline">
			<div class="form-group">
				<label>所有门店</label>
				<select name="" id="" class="form-control">
					<option value="">--请选择--</option>
				</select>
			</div>
			<div class="form-group">
				<label>员工姓名：</label>
				<input class="form-control" autocomplete="off" type="text" placeholder="请输入要搜索的员工姓名">
			</div>
			<div class="form-group">
				<label>员工工号：</label>
				<input class="form-control" autocomplete="off" type="text" placeholder="请输入要搜索的员工工号">
			</div>
			<a href="javascript:void(0);" class="btn btn-warning" ng-click="ctrl.search(query)">查询</a>
			<a ui-sref="main.yuangong.add" class="btn btn-primary">添加员工</a>
		</form>
		<table class="table table-hover">
			<tr>
				<th width="15%">员工工号</th>
				<th width="15%">员工姓名</th>
				<th width="15%">手机号码</th>
				<th width="20%">所属门店</th>
				<th width="15%">员工角色</th>
				<th width="20%">操作</th>
			</tr>
			<tr ng-repeat="(index,item) in ctrl.tableList">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.phone}}</td>
				<td>{{item.address}}</td>
				<td>{{item.position}}</td>
				<td>
					<a href="javascript:void(0)" class="btn btn-danger" ng-click="ctrl.delete(index)">删除</a>
				</td>
			</tr>
		</table>
	</div>
</div>
<!--确定删除-->
<script type="text/ng-template" id="delYuangongTempId">
	<div class="dialog">
	    <div class="delete-box tac">
			<p class="col666">确定删除该员工吗？</p>
			<a href="javascript:void(0);" ng-click="confirm()" class="btn btn-primary">确定</a>
			<a href="javascript:void(0);" ng-click="cancel()" class="btn btn-default">取消</a>
		</div>
	</div>
</script>
