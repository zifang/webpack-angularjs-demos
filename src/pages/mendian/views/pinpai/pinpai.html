<div ng-controller="pinpaiCtrl as ctrl">
	<div class="bread"><a href="">首页</a><span>></span><a href="">门店管理</a><span>></span><a href="">品牌列表</a></div>
	<div class="content">
		<form class="form-inline">
			<div class="form-group">
				<label>品牌名称：</label>
				<input class="form-control" ng-model="query" autocomplete="off" type="text" placeholder="请输入要搜索的品牌">
			</div>
			<a href="javascript:void(0);" class="btn btn-warning" ng-click="ctrl.search(query)">查询</a>
			<a ui-sref="main.pinpai.add" class="btn btn-primary">添加品牌</a>
		</form>
		<table class="table table-hover table-responsive">
			<tr>
				<th width="30%">品牌名称</th>
				<th width="15%">联系人</th>
				<th width="15%">联系电话</th>
				<th width="40%">操作</th>
			</tr>
			<tr ng-repeat="(index,item) in ctrl.tableList">
				<td>{{item.name}}</td>
				<td>{{item.username}}</td>
				<td>{{item.phone}}</td>
				<td>
					<a href="#" class="btn btn-default">旗下门店</a>
					<a href="javascript:;" ng-click="ctrl.edit(index)" class="btn btn-info">编辑</a>
					<a href="javascript:;" ng-click="ctrl.detail(index)" class="btn btn-info">详情</a>
					<a href="javascript:void(0)" ng-click="ctrl.delete(index)" class="btn btn-danger">删除</a>
				</td>
			</tr>
		</table>
	</div>
</div>

<!--确定删除-->
<script type="text/ng-template" id="delPinpaiTempId">
	<div class="dialog">
	    <div class="delete-box tac">
			<p class="col666">确定删除该门店吗？</p>
			<a href="javascript:void(0);" ng-click="confirm()" class="btn btn-primary">确定</a>
			<a href="javascript:void(0);" ng-click="cancel()" class="btn btn-default">取消</a>
		</div>
	</div>
</script>
